<div class="card" style="margin-bottom: 30px;">
  <div class="mb-3">Herramientas de reporte</div>
  <div class="card-container">
    <p-button *ngIf="showSearch" pTooltip="Buscar los registros" tooltipPosition="bottom" icon="pi pi-search"
      class="mr-1" (onClick)="handleSearch()" styleClass="p-button-rounded"></p-button>
    <p-button *ngIf="showChart" (onClick)="handleChart()" pTooltip="Ver grÃ¡fico" tooltipPosition="bottom"
      icon="pi pi-chart-bar" class="mr-1" styleClass="p-button-rounded"></p-button>
    <p-button *ngIf="showRefresh" pTooltip="Renovar la lista" tooltipPosition="bottom" icon="pi pi-refresh" class="mr-1"
      (onClick)="handleRefresh()" styleClass="p-button-rounded"></p-button>
    <p-button *ngIf="showDownload" (onClick)="handleDownload()" pTooltip="Exportar registros" tooltipPosition="bottom"
      icon="pi pi-cloud-download" class="mr-1" styleClass="p-button-rounded"></p-button>
    <p-button *ngIf="showEye" pTooltip="Mostrar registro" tooltipPosition="bottom" icon="pi pi-eye" class="mr-1"
      styleClass="p-button-rounded"></p-button>
    <p-button *ngIf="showFavorite" pTooltip="Agregar a favoritos" tooltipPosition="bottom" icon="pi pi-heart"
      class="mr-1" styleClass="p-button-rounded" (onClick)="handleFavorite()"></p-button>
  </div>
</div>

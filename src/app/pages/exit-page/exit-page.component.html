<main class="card h-screen grid-center">
  <article>
    <div class="flex flex-column justify-content-center">
      <div class="flex align-items-center justify-content-center">
        <img
          src="assets/img/logos/LOGO-IMPULS-NEGRO-min.png"
          alt="Logo"
          style="max-height: 100px"
        />
      </div>
    </div>
    <div class="flex align-items-center justify-content-center mt-5">
      <span class="text-2xl font-bold">Hasta Luego</span>
    </div>
    <div class="flex align-items-center justify-content-center mt-5">
      <p-button
        pButton
        type="button"
        pButton
        (click)="_templateAction.goStartPage()"
        class="p-button-text"
      >
        Ir al inicio
      </p-button>
    </div>
  </article>
</main>

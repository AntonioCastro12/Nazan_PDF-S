<!-- Form ******************************************************* -->
<section class="container" *ngIf="_inventoryStockResume.state.isVisibleForm">
    <div class="mt-5 mb-2">
      <span>{{ TEMPLATE_TXT.title }}:</span>
    </div>
    <form
      [formGroup]="_inventoryStockResume.state.form"
      [autocomplete]="'off'"
      class="w-full"
    >
      <article class="formgrid grid">
        <!-- ************************************************* -->
        <section #storeId class="mb-1 col-12 md:col-12 lg:col-12">
          <div class="form-field--container">
            <label for="storeId">{{ inventoryStockResumeLabels.storeId }}</label>
  
            <p-autoComplete
              inputId="storeId"
              formControlName="storeId"
              [dropdown]="true"
              field="name"
              placeholder="{{ TEMPLATE_TXT.selectStore }}"
              [suggestions]="suggestions"
              (completeMethod)="filterStores($event)"
              styleClass="w-full"
            ></p-autoComplete>
  
            <div *ngIf="fg['storeId'].dirty">
              <small
                class="p-error block"
                *ngIf="fg['storeId'].errors?.['required']"
                >{{ TEMPLATE_TXT.required }}</small
              >
            </div>
          </div>
        </section>


        <section>
          
<p-autoComplete  [forceSelection]="true"   field="name"></p-autoComplete>
        </section>
      </article>
  
      <!-- Buttons -->
  
      <article class="flex align-items-center justify-content-start mt-5">
        <div class="ml-3">
          <button
            pButton
            pRipple
            icon="pi pi-filter-slash"
            class="p-button-secondary p-button-rounded"
            pTooltip="{{ TEMPLATE_TXT.labelReset }}"
            tooltipPosition="top"
            (click)="onReset()"
            [disabled]="!_inventoryStockResume.state.form.dirty"
          ></button>
        </div>
        <div class="ml-3">
          <button
            pButton
            pRipple
            icon="pi pi-check"
            class="p-button-warning p-button-rounded"
            (click)="onSubmit()"
            [disabled]="!_inventoryStockResume.state.form.valid"
            pTooltip="{{ TEMPLATE_TXT.labelSave }}"
            tooltipPosition="top"
          ></button>
        </div>
      </article>
    </form>
  </section>
  
  <p-toast></p-toast>

        <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
          <div class="container py-4">
            <h1 class="text-center text-primary mb-4">Gestor de Plantillas PDF</h1>
        
            <!-- Cargar PDF -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="pdfInput" class="form-label fw-bold">Seleccionar archivo PDF:</label>
                <input
                  type="file"
                  id="pdfInput"
                  accept="application/pdf"
                  (change)="onFileSelected($event)"
                  class="form-control"
                />
              </div>
              <div class="col-md-6 d-flex align-items-end">
                <button
                  class="btn btn-primary w-100 fw-bold"
                  [disabled]="!pdfUrl"
                  (click)="addToFavorites()"
                >
                  <i class="bi bi-star-fill me-2"></i>Guardar en Favoritos
                </button>
              </div>
            </div>
        
            <!-- Vista PDF con capa interactiva -->
            <div class="row mb-4">
              <div class="col-md-12 position-relative pdf-container" style="height: 500px; overflow-y: scroll;">
                <iframe
                  *ngIf="pdfUrl"
                  #pdfViewer
                  [src]="pdfUrl"
                  class="w-100 h-100 border rounded"
                  frameborder="0"
                ></iframe>
                <div
                  class="overlay"
                  (click)="onPdfClick($event)"
                  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: auto; cursor: crosshair;"
                >
                  <div
                    *ngFor="let mark of annotations"
                    class="annotation"
                    [style.left.px]="mark.x"
                    [style.top.px]="mark.y"
                    style="position: absolute; color: red; font-weight: bold;"
                  >
                    $0000.00
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Favoritos -->
            <div class="row">
              <div class="col-md-12">
                <h3 class="text-secondary">Favoritos</h3>
                <div *ngIf="favorites.length > 0">
                  <ul class="list-group">
                    <li
                      *ngFor="let favorite of favorites"
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      <span class="fw-bold text-truncate">{{ favorite.name }}</span>
                      <div class="btn-group">
                        <button
                          class="btn btn-sm btn-success"
                          (click)="openFavorite(favorite)"
                        >
                          <i class="bi bi-eye-fill me-1"></i>Abrir
                        </button>
                        <button
                          class="btn btn-sm btn-danger"
                          (click)="removeFavorite(favorite)"
                        >
                          <i class="bi bi-trash-fill me-1"></i>Eliminar
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>
                <div *ngIf="favorites.length === 0" class="alert alert-info">
                  <i class="bi bi-info-circle-fill me-2"></i>AÃºn no tienes archivos favoritos.
                </div>
              </div>
            </div>
          </div>
        </div>

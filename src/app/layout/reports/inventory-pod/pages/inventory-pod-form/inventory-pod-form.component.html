<!-- Form ******************************************************* -->
<section class="container" *ngIf="_inventoryPod.state.isVisibleForm">
  <div class="mt-5 mb-2">
    <span>{{ TEMPLATE_TXT.title }}:</span>
  </div>
  <form
    [formGroup]="_inventoryPod.state.form"
    [autocomplete]="'off'"
    *ngIf="_inventoryPod.state.form"
    class="w-full"
  >
    <article class="formgrid grid">
      <!-- ************************************************* -->
      <section #storeId class="mb-1 col-12 md:col-12 lg:col-6">
        <div class="form-field--container">
          <label for="storeId">{{ inventoryPodLabels.storeId }}</label>

           <p-multiSelect
            fullwidth
            [style]="{ width: '100%' }"
            inputId="storeId"
            optionLabel="name"
            formControlName="storeId"
            placeholder="{{ TEMPLATE_TXT.selectStore }}"
            [options]="suggestions"
            (onPanelShow)="onFilterStores()"
          ></p-multiSelect>

          <div *ngIf="fg['storeId'].dirty">
            <small
              class="p-error block"
              *ngIf="fg['storeId'].errors?.['required']"
              >{{ TEMPLATE_TXT.required }}</small
            >
          </div>
        </div>
      </section>
      <!-- ************************************************* -->
      <section #days class="mb-1 col-12 md:col-12 lg:col-6">
        <div class="form-field--container">
          <label for="days">{{ inventoryPodLabels.days }}</label>
          <p-inputNumber
            inputId="days"
            formControlName="days"
            styleClass="w-full"
            class="w-full"
          >
          </p-inputNumber>

          <div *ngIf="fg['days'].dirty">
            <small
              class="p-error block"
              *ngIf="fg['days'].errors?.['required']"
              >{{ TEMPLATE_TXT.required }}</small
            >
          </div>
        </div>
      </section>
    </article>

    <!-- Buttons -->

    <article class="flex align-items-center justify-content-start mt-5">
      <div class="ml-3">
        <button
          pButton
          pRipple
          icon="pi pi-filter-slash"
          class="p-button-secondary p-button-rounded"
          pTooltip="{{ TEMPLATE_TXT.labelReset }}"
          tooltipPosition="top"
          (click)="onReset()"
          [disabled]="!_inventoryPod.state.form.dirty"
        ></button>
      </div>
      <div class="ml-3">
        <button
          pButton
          pRipple
          icon="pi pi-check"
          class="p-button-warning p-button-rounded"
          (click)="onSubmit()"
          [disabled]="!_inventoryPod.state.form.valid"
          pTooltip="{{ TEMPLATE_TXT.labelSave }}"
          tooltipPosition="top"
        ></button>
      </div>
    </article>
  </form>
</section>

<p-toast></p-toast>

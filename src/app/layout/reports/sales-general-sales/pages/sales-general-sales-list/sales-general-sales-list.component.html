<main class="p-5">
  <p-table
    #dt2
    [value]="this._salesGeneralSales.state.salesGeneralSalesResponse"
    [paginator]="true"
    [rows]="15"
    styleClass="mt-3 p-datatable-sm"
    [loading]="_salesGeneralSales.state.isLoadingList"
  >
    <ng-template pTemplate="header">
      <tr class="text-sm">
        <th
          class="text-center"
          id="{{ salesGeneralSalesResponseName.titleLine }}"
        >
          {{ salesGeneralSalesResponseName.titleLine }}
        </th>
        <th
          class="text-center"
          id="{{ salesGeneralSalesResponseName.countTransactions }}"
        >
          {{ salesGeneralSalesResponseName.countTransactions }}
        </th>
        <th
          class="text-center"
          id="{{ salesGeneralSalesResponseName.totalMoney }}"
        >
          {{ salesGeneralSalesResponseName.totalMoney }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="9" class="text-center">
          {{
            _salesGeneralSales.state.isLoadingList
              ? TEMPLATE_TEXT.isLoadingOn
              : TEMPLATE_TEXT.isResultEmpty
          }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
      <tr class="text-sm">
        <td
          class="text-center"
          [innerHTML]="highlightSearchText(searchText, report.titleLine)"
        ></td>
        <td
          class="text-center"
          [innerHTML]="
            highlightSearchText(searchText, report.countTransactions)
          "
        ></td>
        <td
          class="text-center"
          [innerHTML]="highlightSearchText(searchText, report.totalMoney)"
          [style]="{
            '
          width': '100px'
          }"
        ></td>
      </tr>
    </ng-template>
  </p-table>
</main>

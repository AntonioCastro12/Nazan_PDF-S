<!-- Form ******************************************************* -->
<section class="container" *ngIf="_segmentAffiliatedKipon.state.isVisibleForm">
  <div class="mt-5 mb-2">
    <span>{{ TEMPLATE_TXT.title }}:</span>
  </div>
  <form
    [formGroup]="_segmentAffiliatedKipon.state.form"
    [autocomplete]="'off'"
    *ngIf="_segmentAffiliatedKipon.state.form"
    class="w-full"
  >
    <article class="formgrid grid">
      <!-- ************************************************* -->
      <section #store_id class="mb-1 col-12 md:col-12 lg:col-4">
        <div class="form-field--container">
          <label for="storeId">{{
            segmentAffiliatedKiponLabels.storeId
          }}</label>

          <p-multiSelect
            fullwidth
            [style]="{ width: '100%' }"
            inputId="storeId"
            optionLabel="name"
            formControlName="storeId"
            placeholder="{{ TEMPLATE_TXT.selectStore }}"
            [options]="suggestions"
            (onPanelShow)="onFilterStores()"
          ></p-multiSelect>

          <div *ngIf="fg['storeId'].dirty">
            <small
              class="p-error block"
              *ngIf="fg['storeId'].errors?.['required']"
              >{{ TEMPLATE_TXT.required }}</small
            >
          </div>
        </div>
      </section>
      <!-- ************************************************* -->
      <section #startDate class="mb-1 col-12 md:col-12 lg:col-4">
        <div class="form-field--container">
          <label for="startDate">{{
            segmentAffiliatedKiponLabels.startDate
          }}</label>

          <p-calendar
            formControlName="startDate"
            [readonlyInput]="true"
            dateFormat="yy-mm-dd"
            [dataType]="'string'"
            styleClass="w-full"
          ></p-calendar>

          <div *ngIf="fg['startDate'].dirty">
            <small
              class="p-error block"
              *ngIf="fg['startDate'].errors?.['required']"
              >{{ TEMPLATE_TXT.required }}</small
            >
          </div>
        </div>
      </section>
      <!-- ************************************************* -->
      <section #endDate class="mb-1 col-12 md:col-12 lg:col-4">
        <div class="form-field--container">
          <label for="endDate">{{
            segmentAffiliatedKiponLabels.endDate
          }}</label>

          <p-calendar
            formControlName="endDate"
            [readonlyInput]="true"
            dateFormat="yy-mm-dd"
            [dataType]="'string'"
            styleClass="w-full"
          ></p-calendar>

          <div *ngIf="fg['endDate'].dirty">
            <small
              class="p-error block"
              *ngIf="fg['endDate'].errors?.['required']"
              >{{ TEMPLATE_TXT.required }}</small
            >
          </div>
        </div>
      </section>
    </article>

    <!-- Buttons -->

    <article class="flex align-items-center justify-content-start mt-5">
      <div class="ml-3">
        <button
          pButton
          pRipple
          icon="pi pi-filter-slash"
          class="p-button-secondary p-button-rounded"
          pTooltip="{{ TEMPLATE_TXT.labelReset }}"
          tooltipPosition="top"
          (click)="onReset()"
          [disabled]="!_segmentAffiliatedKipon.state.form.dirty"
        ></button>
      </div>
      <div class="ml-3">
        <button
          pButton
          pRipple
          icon="pi pi-check"
          class="p-button-warning p-button-rounded"
          (click)="onSubmit()"
          [disabled]="!_segmentAffiliatedKipon.state.form.valid"
          pTooltip="{{ TEMPLATE_TXT.labelSave }}"
          tooltipPosition="top"
        ></button>
      </div>
    </article>
  </form>
</section>

<p-toast></p-toast>

<article class="card">
    <h4>{{ TEMPLATE_TEXT.title }}</h4>
    <section class="flex">
      <div class="card-container">
        <p-button
          *ngIf="showSearch"
          pTooltip="{{ TEMPLATE_TEXT.showSearch }}"
          tooltipPosition="bottom"
          icon="pi pi-search"
          class="mr-1"
          (onClick)="handleSearch()"
          [rounded]="true"
        ></p-button>
        <p-button
          *ngIf="showDownload"
          (onClick)="handleDownload()"
          pTooltip="{{ TEMPLATE_TEXT.showDownload }}"
          tooltipPosition="bottom"
          icon="pi pi-cloud-download"
          class="mr-1"
          [rounded]="true"
          [disabled]="
          _taGralStateService.state.taGralResponse.length <= 0
          "
        ></p-button>
      </div>
    </section>
  </article>

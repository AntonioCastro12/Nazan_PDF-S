<div class="col-6 text-left" style="margin-top: 20px;">
    <h4>Informaci√≥n de movimientos</h4>
  </div>
  <p-table #dt2 [value]="_taGralState.state.taGralResponse" [paginator]="true" [rows]="15"
    styleClass="mt-3 p-datatable-sm" [loading]="_taGralState.state.isLoadingList">
    <ng-template pTemplate="header">
      <tr class="text-sm">
        <th class="text-center" *ngFor="let header of taGralResume" id="{{ header }}">
          {{ header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="taGralResume.length" class="text-center">
          {{
            _taGralState.state.isLoadingList
          ? TEMPLATE_TEXT.isLoadingOn
          : TEMPLATE_TEXT.isResultEmpty
          }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
      <tr class="text-sm">
        <td class="text-center" >{{report.business_date}}</td>
        <td class="text-center" >{{report.rtl_loc_id}}</td>
        <td class="text-center" >{{report.item_desc}}</td>
        <td class="text-center" >{{report.item_id}}</td>
        <td class="text-center" >{{report.quantity}}</td>
        <td class="text-center" >{{report.total}}</td>
      </tr>
    </ng-template>
  </p-table>

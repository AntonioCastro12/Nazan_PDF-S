<!-- Form ******************************************************* -->
<section class="container" *ngIf="_inventorySapXstoreAp.state.isVisibleForm">
  <div class="mt-5 mb-2">
    <span>{{ TEMPLATE_TXT.title }}:</span>
  </div>
  <form
    [formGroup]="_inventorySapXstoreAp.state.form"
    [autocomplete]="'off'"
    *ngIf="_inventorySapXstoreAp.state.form"
    class="w-full"
  >
    <article class="formgrid grid">
      <!-- ************************************************* -->
      <section #storeId class="mb-1 col-12 md:col-12 lg:col-3">
        <div class="form-field--container">
          <label for="storeId">{{ inventorySapXstoreLabels.storeId }}</label>

          <p-multiSelect
            fullwidth
            [style]="{ width: '100%' }"
            inputId="storeId"
            optionLabel="name"
            formControlName="storeId"
            placeholder="{{ TEMPLATE_TXT.selectStore }}"
            [options]="suggestions"
            (onPanelShow)="onFilterStores()"
          ></p-multiSelect>

          <div *ngIf="fg['storeId'].dirty">
            <small
              class="p-error block"
              *ngIf="fg['storeId'].errors?.['required']"
              >{{ TEMPLATE_TXT.required }}</small
            >
          </div>
        </div>
      </section>

    <article class="flex align-items-center justify-content-start mt-5">
      <div class="ml-3">
        <button
          pButton
          pRipple
          icon="pi pi-filter-slash"
          class="p-button-secondary p-button-rounded"
          pTooltip="{{ TEMPLATE_TXT.labelReset }}"
          tooltipPosition="top"
          (click)="onReset()"
          [disabled]="!_inventorySapXstoreAp.state.form.dirty"
        ></button>
      </div>
      <div class="ml-3">
        <button
          pButton
          pRipple
          icon="pi pi-check"
          class="p-button-warning p-button-rounded"

<div class="container my-5">
  <h1 class="text-center text-primary mb-4">Carga de Archivos para el preciado</h1>

  <div class="row">

    <div class="col-lg-6 col-md-12 mb-4">
      <div class="card shadow-sm border-0 h-100 formal-card">
        <div class="card-body">
          <h2 class="h5 text-center text-secondary mb-4">Carga de Archivo Excel</h2>
          <input type="file" (change)="onFileChange($event)" class="form-control-file mb-3" />

          <div *ngIf="data.length > 0" class="table-responsive">
            <table class="table styled-table table-hover">
              <thead>
                <tr class="table-primary">
                  <th *ngFor="let col of displayedColumns">{{ col }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of data">
                  <td>{{ row.CODIGO_INTERNET }}</td>
                  <td>{{ row.PRECIO_CALCULADO }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-12 mb-4">
      <div class="card shadow-sm border-0 h-100 formal-card">
        <div class="card-body">
          <h2 class="h5 text-center text-secondary mb-4">Carga de Archivo PDF</h2>
          <input type="file" (change)="onFileSelected($event)" class="form-control-file mb-3" />

          <div class="d-flex justify-content-center mb-3">
            <button (click)="downloadPDF()" class="btn btn-outline-primary">Descargar PDF</button>
          </div>

          <div *ngIf="isDownloading" class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                 [style.width.%]="downloadProgress">
              {{ downloadProgress }}% completado
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

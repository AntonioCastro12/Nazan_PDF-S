<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>


<div class="row m-2">
    <div class="card" >
        <div class="col">
            <div *ngIf="_taGralStateService.state.modifiedPdfUrl">
                <h3>PDF Modificado:</h3>
                <div class="text-center">
                    <embed [src]="_taGralStateService.state.modifiedPdfUrl | sanitizeUrl" width="1000" height="600"
                        type="application/pdf">
                </div>
            </div>
        </div>
    </div>
</div>

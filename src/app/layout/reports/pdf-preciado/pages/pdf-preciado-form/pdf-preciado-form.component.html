<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

<section class="container" *ngIf="_taGralStateService.state.isVisibleForm">
  <div class="mt-5 mb-2">
    <span>Cargar archivos:</span>
  </div>


  <div class="p-m-4">
    <!-- <div class="p-card"> -->
      <div class="p-field p-m-1 p-fluid">
        <label for="excel">Excel:</label>
        <input pInputText type="file" id="excel" name="excel" (change)="onFileExcel($event)" accept="application/vnd.ms-excel,.csv,.xlsx">
      </div>
      <div class="p-field p-m-1 p-fluid">
        <label for="pdf">PDF:</label>
        <input pInputText type="file" id="pdf" name="pdf" (change)="onFilePdf($event)" accept="application/pdf">
      </div>
      <div class="p-d-flex p-jc-center p-mt-4">
        <button pButton type="button" label="Procesar DATOS" (click)="onProcessing($event)" class="p-button-primary"></button>
      </div>
    <!-- </div> -->
  </div>
  
  

</section>

<p-toast></p-toast>

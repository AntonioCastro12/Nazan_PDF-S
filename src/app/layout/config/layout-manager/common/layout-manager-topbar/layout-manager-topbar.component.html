<article class="layout-topbar">
  <section #logo>
    <a class="layout-topbar-logo" (click)="goStartPage()">
      <span>Grupo</span><span> &nbsp;</span>
      <span class="font-bold">Nazan</span>
    </a>
  </section>

  <section>
    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
      (click)="layoutService.showProfileSidebar()">
      <i class="pi pi-ellipsis-v"></i>
    </button>
  </section>

  <section #topbarmenu class="layout-topbar-menu" [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutState.config.layoutConfig.profileSidebarVisible
    }">
    <div class="flex justify-content-center align-items-center">
      <p class="layout-topbar-menutext">
        <span class="block font-bold">{{
          layoutState.config.userConfig.user_id
          }}</span>

        <span></span>
      </p>
    </div>
    <p-divider class="layout-topbar-menutext"></p-divider>
    <div class="flex justify-content-between align-items-center">
      <span class="layout-topbar-date"></span>
      <span></span>
    </div>

    <div>
      <!-- <button
        #settingsbutton
        class="p-link layout-topbar-button"
        (click)="onConfig()"
      >
        <i class="pi pi-cog"></i>
        <span>Settings</span>
      </button> -->
      <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-arrow-right-arrow-left"></i>
      </button>
    </div>
  </section>
</article>

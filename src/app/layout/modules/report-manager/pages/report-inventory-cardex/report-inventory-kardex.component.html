<div *ngIf="!showDetail">
  <div class="card" style="margin-bottom: 30px;">
    <div class="card-container yellow-container">
      <app-options></app-options>
      <div class="spinner" *ngIf="isLoading">
        <p-progressSpinner styleClass="w-4rem h-4rem" fill="var(--surface-ground)"
          animationDuration=".5s"></p-progressSpinner>
      </div>
      <div class="block font-bold text-left breport-round mb-3">
        <div>Kardex de inventario</div>
      </div>
      <div class="text-left mb-4" *ngIf="_optionServices.optionsState.OptionsEntity.onSearch">
        <div class="mb-2">Filtrar por:</div>
        <div class="card-container blue-container flex align-items-center justify-content-start">
          <div class="flex-1 h-4rem">
            <div class="flex flex-column  p-2">
              <label htmlFor="order_id" class="font-bold">{{searchFormEntityLabels.store}}</label>
              <p-autoComplete [(ngModel)]="selectedStore" [dropdown]="true" [suggestions]="suggestions"
                (completeMethod)="filterStores($event)" field="storeInfoName"
                [style]="{'width':'100%'}"></p-autoComplete>

            </div>
          </div>
          <div class="flex-1 h-4rem">
            <div class="flex flex-column  p-2">
              <label htmlFor="order_id" class="font-bold">{{searchFormEntityLabels.productCode}}</label>
              <input pInputText id="order_id" aria-describedby="order_id-help" [(ngModel)]="order_id" />
            </div>
          </div>
          <div class="flex-1 h-4rem">
            <div class="flex flex-column p-2">
              <label htmlFor="status" class="font-bold">{{searchFormEntityLabels.origin}}</label>
              <section class="select" #search>
                <p-dropdown [options]="originList" [(ngModel)]="selectedStatus" optionValue="id" optionLabel="name"
                  [filter]="true" filterBy="name" placeholder="Seleccionar status" [style]="{'width':'100%'}">
                </p-dropdown>
              </section>
            </div>
          </div>
        </div>
        <div class="card-container blue-container flex align-items-center justify-content-start">
          <p class="mt-4"><p-button (onClick)="resetFilters()">Restaurar filtros</p-button></p>
        </div>

      </div>
    </div>
  </div>
